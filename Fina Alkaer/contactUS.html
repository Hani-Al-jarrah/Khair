<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="contactUs.css">


</head>
<body>


    <div class="main-contact">
        <div class="background"></div>
        <div class="overlay"></div>
        <h1 class="styled-title">Contact Us</h1>
    </div>

<div class="body">
    <form action="#" method="post">
        <h1>Contact Us</h1>
        <p>Please take a moment to get in touch, we will get back to you shortly.</p>

        <div class="column">
          <label for="the-name">Your Name</label>
          <input type="text" name="name" id="the-name">

          <label for="the-email">Email Address</label>
          <input type="email" name="email" id="the-email">

          <label for="the-phone">Phone Number</label>
          <input type="tel" name="phone" id="the-phone">

          <label for="the-reason">How can we help you?</label>
          <select name="reason" id="the-reason">
            <option value="">Choose one</option>
            <option value="web">I want to donate</option>
            <option value="video">I want to apply to receive donations</option>
            <option value="3d">I want to help by distributing donations</option>
            <option value="3d">Complaints</option>
            <option value="3d">Another thing</option>


          </select>
        </div>
        <div class="column">
          <label for="the-message">Message</label>
          <textarea name="message" id="the-message"></textarea>
          <label>
            <input type="checkbox" name="newsletter" value="yes"> Join our mailing list?
          </label>
          <input type="submit" value="Send Message">
        </div>
      </form>
</div>







    <script src='contactUs.js'></script>
</body>
</html>
